<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Conversor Real-Dólar </title>
  <h1> Conversor Real-Dólar</h1>
</head>
<body>
<main>
  <div id="inicio">
  <section class='conteudos'>
  <div class='form-group'>
      <label for="taxa">Taxa de conversão</label>
      <input
          type="number"
          name="taxa"
          id="taxa"
          class='input'
          step='0.01'
          min='0.00'
          max='9999999999.99'
          value=''
          tabindex="1"
          onClick='ativarBotao()'
          onChange='ativarBotao()'
          autofocus
          required
      />
 </div>

 <div class="form-group">             
      <input
          type="button"
          id='dolar'
          class='input'
          name="moedaEstrangeira"
          class="input button"
          value='Dólar'
          tabindex="2"
      /> <label for="dolar">Dólar</label>

      <input
      type="button"
      id='real'
      class='input'
      name="moedaReal"
      class="input button"
      value='Real'
      tabindex="3"
  /> <label for="dolar">Real Brasileiro</label>
      
 </div>
 <div class="form-group">
     <button class='desativado botao' id='btnConverter'
     onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
     <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
 </div>
</section>
  </div>
  <a href="/index.html">Página inicial aqui.</a>  
</main>
<script src="script.js"></script>
</body>
